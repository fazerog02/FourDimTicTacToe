<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>四次元○×ゲーム</title>
    <link rel="stylesheet" href="game.css" type="text/css">
</head>
<body>
<div id="init_div">
    <div id="game_init_div">
        <input id="player0_name" type="text" placeholder="player1の名前">
        <input id="player1_name" type="text" placeholder="player2の名前">
        <button type="button" onclick="initGame()">スタート</button>
    </div>

    <div id="import_div">
        <label for="import_json">jsonファイル</label>
        <input id="import_json" type="file">
        <button type="button" onclick="importGame()">インポート</button>
    </div>
</div>

<div id="game_div" style="opacity: 0">
    <div id="label_div">
        <div id="player0_label" class="background_red white"></div>
        <div id="player1_label" class="background_cyan white"></div>
    </div>
    <div class="position_top_right">経過時間　<span id="timer_h">00</span>:<span id="timer_m">00</span>:<span id="timer_s">00</span></div>

    <div id="export_div">
        <a id="export_button" type="button" download="FourDimTicTacToe_export.json" onclick="exportGame()">エクスポート</a>
    </div>

    <div id="controller_div">
        <p class="controller_position_label">x</p>
        <div id="x" class="inline_radio">
            <div class="radio_div"><input name="pos_x" type="radio" value="2"><label class="color2">2</label></div>
            <div class="radio_div"><input name="pos_x" type="radio" value="1"><label class="color1">1</label></div>
            <div class="radio_div"><input name="pos_x" type="radio" value="0" checked="checked"><label class="color0">0</label></div>
            <div class="radio_div"><input name="pos_x" type="radio" value="-1"><label class="color-1">-1</label></div>
            <div class="radio_div"><input name="pos_x" type="radio" value="-2"><label class="color-2">-2</label></div>
        </div>
        <p class="controller_position_label">y</p>
        <div id="y" class="inline_radio">
            <div class="radio_div"><input name="pos_y" type="radio" value="2"><label class="color2">2</label></div>
            <div class="radio_div"><input name="pos_y" type="radio" value="1"><label class="color1">1</label></div>
            <div class="radio_div"><input name="pos_y" type="radio" value="0" checked="checked"><label class="color0">0</label></div>
            <div class="radio_div"><input name="pos_y" type="radio" value="-1"><label class="color-1">-1</label></div>
            <div class="radio_div"><input name="pos_y" type="radio" value="-2"><label class="color-2">-2</label></div>
        </div>
        <p class="controller_position_label">z</p>
        <div id="z" class="inline_radio">
            <div class="radio_div"><input name="pos_z" type="radio" value="2"><label class="color2">2</label></div>
            <div class="radio_div"><input name="pos_z" type="radio" value="1"><label class="color1">1</label></div>
            <div class="radio_div"><input name="pos_z" type="radio" value="0" checked="checked"><label class="color0">0</label></div>
            <div class="radio_div"><input name="pos_z" type="radio" value="-1"><label class="color-1">-1</label></div>
            <div class="radio_div"><input name="pos_z" type="radio" value="-2"><label class="color-2">-2</label></div>
        </div>
        <p class="controller_position_label">w</p>
        <div id="w" class="inline_radio">
            <div class="radio_div"><input name="pos_w" type="radio" value="2"><label class="color2">2</label></div>
            <div class="radio_div"><input name="pos_w" type="radio" value="1"><label class="color1">1</label></div>
            <div class="radio_div"><input name="pos_w" type="radio" value="0" checked="checked"><label class="color0">0</label></div>
            <div class="radio_div"><input name="pos_w" type="radio" value="-1"><label class="color-1">-1</label></div>
            <div class="radio_div"><input name="pos_w" type="radio" value="-2"><label class="color-2">-2</label></div>
        </div>
        <button type="button" onclick="playTurn()">設置する</button>
        <span id="error_text" style="opacity: 0">ここには設置できません</span>
    </div>

    <div id="history_div">
        <div id="player0_history">
            <div class="history_wrapper">
                <ol id="player0_history_ol"></ol>
            </div>
        </div>
        <div id="player1_history">
            <div class="history_wrapper">
                <ol id="player1_history_ol"></ol>
            </div>
        </div>
    </div>
</div>

<script src="game.js" type="text/javascript"></script>
</body>
</html>
